<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BabbleFish Thin Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 25px;
            font-size: 0.85em;
        }

        .config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .config-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }

        .config-row:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .server-input {
            font-family: monospace;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            animation: pulse 2s infinite;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #667eea;
            border: none;
            color: white;
            font-size: 3em;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.listening {
            background: #dc3545;
            animation: mic-pulse 1.5s infinite;
        }

        @keyframes mic-pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3); }
            50% { box-shadow: 0 10px 50px rgba(220, 53, 69, 0.6); }
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            min-height: 300px;
            max-height: 400px;
        }

        .message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85em;
            color: #666;
        }

        .speaker-name {
            font-weight: 600;
            color: #667eea;
        }

        .message-content {
            font-size: 1.05em;
            line-height: 1.5;
            color: #333;
        }

        .translation {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #ddd;
            font-style: italic;
            color: #555;
        }

        .latency {
            font-size: 0.8em;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .stats {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.85em;
            color: #666;
            text-align: center;
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .mic-button {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü BabbleFish</h1>
        <p class="subtitle">Thin Client - Server does the heavy lifting</p>

        <div class="config">
            <div class="config-row">
                <label for="serverUrl">Server URL</label>
                <input type="text" id="serverUrl" class="server-input" value="ws://192.168.1.100:9000/ws/client" placeholder="ws://server-ip:9000/ws/client">
            </div>

            <div class="config-row">
                <label for="clientName">Your Name</label>
                <input type="text" id="clientName" value="Dan" placeholder="Your name">
            </div>

            <div class="config-row">
                <label for="targetLang">I want to hear</label>
                <select id="targetLang">
                    <option value="eng">English</option>
                    <option value="spa">Spanish</option>
                    <option value="fra">French</option>
                    <option value="deu">German</option>
                    <option value="ita">Italian</option>
                    <option value="por">Portuguese</option>
                    <option value="pol">Polish</option>
                    <option value="rus">Russian</option>
                    <option value="jpn">Japanese</option>
                    <option value="kor">Korean</option>
                    <option value="zho">Chinese</option>
                </select>
            </div>
        </div>

        <div class="status idle" id="status">
            Tap microphone to start
        </div>

        <button class="mic-button" id="micButton">
            üé§
        </button>

        <div class="messages" id="messages">
            <div class="empty-state">
                <div class="empty-icon">üí¨</div>
                <p>Translations will appear here</p>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="statsText">Waiting...</span>
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let isListening = false;
        let audioBuffer = [];
        let silenceTimeout = null;
        let isSpeaking = false;

        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const stats = document.getElementById('stats');
        const statsText = document.getElementById('statsText');

        micButton.addEventListener('click', toggleListening);

        async function toggleListening() {
            if (!isListening) {
                await startListening();
            } else {
                stopListening();
            }
        }

        async function startListening() {
            const serverUrl = document.getElementById('serverUrl').value;
            const clientName = document.getElementById('clientName').value;
            const targetLang = document.getElementById('targetLang').value;
            const clientId = `${clientName}_${Date.now()}`;

            // Update status
            status.className = 'status connecting';
            status.textContent = 'Connecting to server...';

            try {
                // Request microphone
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                // Connect to server
                const wsUrl = `${serverUrl}?client_id=${clientId}&target_lang=${targetLang}&name=${clientName}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('Connected to server');
                    isListening = true;
                    micButton.classList.add('listening');
                    status.className = 'status active';
                    status.textContent = 'üé§ Listening...';
                    stats.style.display = 'block';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'ready') {
                        console.log('Server ready:', data.message);
                        statsText.textContent = data.message;
                    } else if (data.type === 'result') {
                        displayMessage(data);
                        playAudio(data.tts_audio);
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    status.className = 'status error';
                    status.textContent = 'Connection error';
                };

                ws.onclose = () => {
                    console.log('Disconnected from server');
                    stopListening();
                };

                // Simple VAD: buffer audio and send on silence
                processor.onaudioprocess = (e) => {
                    if (!ws || ws.readyState !== WebSocket.OPEN) return;

                    const inputData = e.inputBuffer.getChannelData(0);

                    // Simple energy-based VAD
                    let energy = 0;
                    for (let i = 0; i < inputData.length; i++) {
                        energy += inputData[i] * inputData[i];
                    }
                    energy = Math.sqrt(energy / inputData.length);

                    const speechThreshold = 0.01;
                    const isVoice = energy > speechThreshold;

                    if (isVoice) {
                        // Add to buffer
                        audioBuffer.push(new Float32Array(inputData));
                        isSpeaking = true;

                        // Clear silence timeout
                        if (silenceTimeout) {
                            clearTimeout(silenceTimeout);
                            silenceTimeout = null;
                        }

                    } else if (isSpeaking) {
                        // Silence detected, wait 500ms before sending
                        if (!silenceTimeout) {
                            silenceTimeout = setTimeout(() => {
                                if (audioBuffer.length > 0) {
                                    sendAudioBuffer();
                                }
                                audioBuffer = [];
                                isSpeaking = false;
                                silenceTimeout = null;
                            }, 500);
                        }
                    }

                    // Force send if buffer gets too large (5 seconds)
                    if (audioBuffer.length > 120) {  // ~5 seconds at 4096 samples/chunk
                        sendAudioBuffer();
                        audioBuffer = [];
                    }
                };

            } catch (error) {
                console.error('Error starting:', error);
                status.className = 'status error';
                status.textContent = 'Could not access microphone';
                alert('Please allow microphone access');
            }
        }

        function sendAudioBuffer() {
            if (audioBuffer.length === 0 || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            // Concatenate all chunks
            const totalLength = audioBuffer.reduce((sum, chunk) => sum + chunk.length, 0);
            const combined = new Float32Array(totalLength);
            let offset = 0;
            for (const chunk of audioBuffer) {
                combined.set(chunk, offset);
                offset += chunk.length;
            }

            // Convert to int16
            const int16Data = new Int16Array(combined.length);
            for (let i = 0; i < combined.length; i++) {
                int16Data[i] = Math.max(-32768, Math.min(32767, combined[i] * 32768));
            }

            // Send to server
            ws.send(int16Data.buffer);
            console.log(`Sent ${combined.length} samples (${(combined.length / 16000).toFixed(2)}s)`);
        }

        function stopListening() {
            if (ws) {
                ws.close();
                ws = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (silenceTimeout) {
                clearTimeout(silenceTimeout);
                silenceTimeout = null;
            }

            audioBuffer = [];
            isSpeaking = false;
            isListening = false;

            micButton.classList.remove('listening');
            status.className = 'status idle';
            status.textContent = 'Tap microphone to start';
            stats.style.display = 'none';
        }

        function displayMessage(data) {
            // Remove empty state
            const emptyState = messages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const sourceLangName = getLanguageName(data.source_lang);
            const targetLangName = getLanguageName(data.target_lang);

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="speaker-name">${data.speaker_name}</span>
                    <span>${sourceLangName} ‚Üí ${targetLangName}</span>
                </div>
                <div class="message-content">
                    ${data.source_text}
                </div>
                ${data.translation !== data.source_text ? `
                    <div class="translation">
                        ${data.translation}
                    </div>
                ` : ''}
                <div class="latency">
                    ${data.latency_ms}ms
                </div>
            `;

            messages.insertBefore(messageDiv, messages.firstChild);

            // Keep only last 20 messages
            while (messages.children.length > 20) {
                messages.removeChild(messages.lastChild);
            }
        }

        async function playAudio(base64Audio) {
            if (!base64Audio) return;

            try {
                // Decode base64
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Create audio context for playback
                const playbackContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await playbackContext.decodeAudioData(bytes.buffer);

                // Play
                const source = playbackContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(playbackContext.destination);
                source.start(0);

            } catch (error) {
                console.error('Error playing audio:', error);
            }
        }

        function getLanguageName(code) {
            const names = {
                'eng': 'English', 'spa': 'Spanish', 'fra': 'French',
                'deu': 'German', 'ita': 'Italian', 'por': 'Portuguese',
                'pol': 'Polish', 'rus': 'Russian', 'jpn': 'Japanese',
                'kor': 'Korean', 'zho': 'Chinese', 'auto': 'Auto'
            };
            return names[code] || code.toUpperCase();
        }
    </script>
</body>
</html>
