<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabbleFish Multi-Speaker TTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        select, button {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #startBtn {
            grid-column: 1 / -1;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Speaker Panel */
        .speakers-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .speakers-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .speaker-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .speakers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .speaker-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
            transition: transform 0.3s;
        }

        .speaker-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .speaker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .speaker-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .speaker-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .badge-training {
            background: #fff3cd;
            color: #856404;
        }

        .badge-ready {
            background: #d4edda;
            color: #155724;
        }

        .speaker-progress {
            background: #e9ecef;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .speaker-progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
        }

        .speaker-stats {
            font-size: 0.85em;
            color: #666;
        }

        /* Voice selector */
        .voice-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .voice-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .voice-option:hover {
            border-color: #667eea;
        }

        .voice-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Results */
        .results {
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .speaker-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speaker-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .lang-high {
            background: #d4edda;
            color: #155724;
        }

        .lang-medium {
            background: #fff3cd;
            color: #856404;
        }

        .lang-low {
            background: #f8d7da;
            color: #721c24;
        }

        .text-section {
            margin-bottom: 10px;
        }

        .text-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .text-content {
            font-size: 1.1em;
            color: #333;
            line-height: 1.5;
        }

        .translation {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .tts-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .speaker-icon {
            font-size: 1.2em;
        }

        .tts-playing {
            animation: speaker-pulse 1s infinite;
        }

        @keyframes speaker-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Speaker colors */
        .speaker-color-1 { border-color: #667eea; background-color: #667eea; }
        .speaker-color-2 { border-color: #f093fb; background-color: #f093fb; }
        .speaker-color-3 { border-color: #4facfe; background-color: #4facfe; }
        .speaker-color-4 { border-color: #43e97b; background-color: #43e97b; }
        .speaker-color-5 { border-color: #fa709a; background-color: #fa709a; }
        .speaker-color-6 { border-color: #feca57; background-color: #feca57; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü BabbleFish Multi-Speaker</h1>
        <p class="subtitle">Real-Time Translation with Per-Speaker Voice Training</p>

        <div class="controls">
            <div class="control-group">
                <label for="targetLang">Target Language</label>
                <select id="targetLang">
                    <option value="eng_Latn">English</option>
                    <option value="spa_Latn">Spanish</option>
                    <option value="fra_Latn">French</option>
                    <option value="deu_Latn">German</option>
                    <option value="ita_Latn">Italian</option>
                    <option value="por_Latn">Portuguese</option>
                    <option value="rus_Cyrl">Russian</option>
                    <option value="jpn_Jpan">Japanese</option>
                    <option value="kor_Hang">Korean</option>
                    <option value="zho_Hans">Chinese (Simplified)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="enableTTS">Enable TTS</label>
                <select id="enableTTS">
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>

            <button id="startBtn">Start Listening</button>
        </div>

        <div class="status idle" id="status">
            Ready to start
        </div>

        <div class="voice-selector" id="voiceSelector">
            <div class="voice-option active" data-voice="kokoro" id="kokoroOption">
                üéµ Kokoro TTS (Default)
            </div>
            <div class="voice-option" data-voice="trained" id="trainedOption">
                üé≠ Trained Voices (Per Speaker)
            </div>
        </div>

        <div class="speakers-panel" id="speakersPanel" style="display: none;">
            <div class="speakers-header">
                <span>üë• Active Speakers</span>
                <span class="speaker-count" id="speakerCount">0 speakers</span>
            </div>
            <div class="speakers-grid" id="speakersGrid"></div>
        </div>

        <div class="results" id="results">
            <div class="empty-state">
                <div class="empty-state-icon">üé§</div>
                <p>Click "Start Listening" and begin speaking...</p>
                <p style="margin-top: 10px; font-size: 0.9em;">Multiple speakers will be detected automatically!</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let isListening = false;
        let useTrainedVoice = false;
        let speakerColors = {};
        let colorIndex = 1;

        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const targetLang = document.getElementById('targetLang');
        const enableTTS = document.getElementById('enableTTS');
        const speakersPanel = document.getElementById('speakersPanel');
        const speakersGrid = document.getElementById('speakersGrid');

        // Voice selection
        document.querySelectorAll('.voice-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.voice-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                useTrainedVoice = option.dataset.voice === 'trained';
            });
        });

        startBtn.addEventListener('click', async () => {
            if (!isListening) {
                await startListening();
            } else {
                stopListening();
            }
        });

        async function startListening() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                const wsUrl = `ws://localhost:8003/ws/realtime?target_lang=${targetLang.value}&enable_tts=${enableTTS.value}&use_trained_voice=${useTrainedVoice}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    isListening = true;
                    startBtn.textContent = 'Stop Listening';
                    startBtn.style.background = '#dc3545';
                    status.className = 'status active';
                    status.textContent = 'üé§ Listening for multiple speakers...';
                    speakersPanel.style.display = 'block';
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'ready') {
                        console.log('Server ready:', data.message);
                        if (data.training_stats) {
                            updateSpeakersPanel(data.training_stats);
                        }
                    } else if (data.type === 'result') {
                        displayResult(data);
                        if (data.training_stats) {
                            updateSpeakersPanel(data.training_stats);
                        }

                        if (data.tts_audio && enableTTS.value === 'true') {
                            await playTTSAudio(data.tts_audio, data.segment);
                        }
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    status.className = 'status idle';
                    status.textContent = 'Connection error';
                };

                ws.onclose = () => {
                    console.log('WebSocket closed');
                    stopListening();
                };

                processor.onaudioprocess = (e) => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const int16Data = new Int16Array(inputData.length);

                        for (let i = 0; i < inputData.length; i++) {
                            int16Data[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }

                        ws.send(int16Data.buffer);
                    }
                };

            } catch (error) {
                console.error('Error starting:', error);
                alert('Could not access microphone. Please allow microphone access and try again.');
            }
        }

        function stopListening() {
            if (ws) {
                ws.close();
                ws = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            isListening = false;
            startBtn.textContent = 'Start Listening';
            startBtn.style.background = '#667eea';
            status.className = 'status idle';
            status.textContent = 'Stopped';
        }

        function getSpeakerColor(speakerId) {
            if (!speakerColors[speakerId]) {
                speakerColors[speakerId] = colorIndex;
                colorIndex = (colorIndex % 6) + 1;
            }
            return speakerColors[speakerId];
        }

        function updateSpeakersPanel(stats) {
            if (!stats || typeof stats !== 'object') return;

            speakersGrid.innerHTML = '';
            let count = 0;

            for (const [speakerId, speakerStats] of Object.entries(stats)) {
                if (typeof speakerStats !== 'object') continue;

                const colorNum = getSpeakerColor(speakerId);
                const speakerName = speakerStats.speaker_id || speakerId;

                const card = document.createElement('div');
                card.className = `speaker-card speaker-color-${colorNum}`;

                const progress = speakerStats.progress || 0;
                const isReady = speakerStats.ready_to_train || speakerStats.has_trained_model;
                const badgeClass = isReady ? 'badge-ready' : 'badge-training';
                const badgeText = speakerStats.has_trained_model ? '‚úì Trained' : isReady ? 'Ready' : `${progress}%`;

                card.innerHTML = `
                    <div class="speaker-header">
                        <span class="speaker-name">${speakerName}</span>
                        <span class="speaker-badge ${badgeClass}">${badgeText}</span>
                    </div>
                    <div class="speaker-progress">
                        <div class="speaker-progress-fill" style="width: ${progress}%"></div>
                    </div>
                    <div class="speaker-stats">
                        ${speakerStats.total_chunks || 0} / ${speakerStats.min_chunks_needed || 50} chunks
                    </div>
                `;

                speakersGrid.appendChild(card);
                count++;
            }

            document.getElementById('speakerCount').textContent = `${count} speaker${count !== 1 ? 's' : ''}`;
        }

        function displayResult(data) {
            const emptyState = results.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.id = `result-${data.segment}`;

            const speakerId = data.speaker_id || 'speaker_1';
            const speakerName = data.speaker_name || 'Speaker';
            const colorNum = getSpeakerColor(speakerId);

            resultDiv.style.borderLeftColor = getComputedStyle(document.querySelector(`.speaker-color-${colorNum}`)).backgroundColor;

            let confidenceClass = 'lang-low';
            if (data.language_confidence > 0.9) confidenceClass = 'lang-high';
            else if (data.language_confidence > 0.7) confidenceClass = 'lang-medium';

            let ttsIndicator = '';
            if (data.tts_audio) {
                const voiceType = data.tts_voice.includes('trained') ? `üé≠ ${speakerName}'s Voice` : 'üéµ Kokoro';
                ttsIndicator = `
                    <div class="tts-indicator" id="tts-indicator-${data.segment}">
                        <span class="speaker-icon">üîä</span>
                        <span>Playing with ${voiceType}</span>
                    </div>
                `;
            }

            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="speaker-info">
                        <div class="speaker-avatar speaker-color-${colorNum}">
                            ${speakerName.charAt(0).toUpperCase()}
                        </div>
                        <span style="font-weight: 600;">${speakerName}</span>
                    </div>
                    <span class="language-badge ${confidenceClass}">
                        ${data.language_name} (${(data.language_confidence * 100).toFixed(1)}%)
                    </span>
                </div>

                <div class="text-section">
                    <div class="text-label">Original</div>
                    <div class="text-content">${data.transcription}</div>
                </div>

                ${data.translation ? `
                    <div class="translation">
                        <div class="text-label">Translation</div>
                        <div class="text-content">${data.translation}</div>
                    </div>
                ` : ''}

                ${ttsIndicator}
            `;

            results.insertBefore(resultDiv, results.firstChild);

            while (results.children.length > 10) {
                results.removeChild(results.lastChild);
            }
        }

        async function playTTSAudio(base64Audio, segmentId) {
            try {
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioCtx.decodeAudioData(bytes.buffer);

                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioCtx.destination);

                const indicator = document.getElementById(`tts-indicator-${segmentId}`);
                if (indicator) {
                    const icon = indicator.querySelector('.speaker-icon');
                    icon.classList.add('tts-playing');

                    source.onended = () => {
                        icon.classList.remove('tts-playing');
                    };
                }

                source.start(0);

            } catch (error) {
                console.error('Error playing TTS audio:', error);
            }
        }
    </script>
</body>
</html>
