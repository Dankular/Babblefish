<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabbleFish TTS - Real-Time Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
        }

        select, button {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1em;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #startBtn {
            grid-column: 1 / -1;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.idle {
            background: #f0f0f0;
            color: #666;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .training-progress {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .training-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .training-title {
            font-weight: 600;
            color: #333;
        }

        .training-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .training-badge.collecting {
            background: #fff3cd;
            color: #856404;
        }

        .training-badge.ready {
            background: #d4edda;
            color: #155724;
        }

        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.3s;
        }

        .training-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: #666;
        }

        .voice-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .voice-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .voice-option:hover {
            border-color: #667eea;
        }

        .voice-option.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .voice-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .segment-number {
            font-weight: 600;
            color: #667eea;
        }

        .language-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .lang-high {
            background: #d4edda;
            color: #155724;
        }

        .lang-medium {
            background: #fff3cd;
            color: #856404;
        }

        .lang-low {
            background: #f8d7da;
            color: #721c24;
        }

        .text-section {
            margin-bottom: 10px;
        }

        .text-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .text-content {
            font-size: 1.1em;
            color: #333;
            line-height: 1.5;
        }

        .translation {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .tts-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: #e7f3ff;
            border-radius: 6px;
            font-size: 0.9em;
        }

        .speaker-icon {
            font-size: 1.2em;
        }

        .tts-playing {
            animation: speaker-pulse 1s infinite;
        }

        @keyframes speaker-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü BabbleFish TTS</h1>
        <p class="subtitle">Real-Time Translation with Text-to-Speech</p>

        <div class="controls">
            <div class="control-group">
                <label for="targetLang">Target Language</label>
                <select id="targetLang">
                    <option value="eng_Latn">English</option>
                    <option value="spa_Latn">Spanish</option>
                    <option value="fra_Latn">French</option>
                    <option value="deu_Latn">German</option>
                    <option value="ita_Latn">Italian</option>
                    <option value="por_Latn">Portuguese</option>
                    <option value="rus_Cyrl">Russian</option>
                    <option value="jpn_Jpan">Japanese</option>
                    <option value="kor_Hang">Korean</option>
                    <option value="zho_Hans">Chinese (Simplified)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="enableTTS">Enable TTS</label>
                <select id="enableTTS">
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>

            <button id="startBtn">Start Listening</button>
        </div>

        <div class="status idle" id="status">
            Ready to start
        </div>

        <div class="training-progress" id="trainingProgress" style="display: none;">
            <div class="training-header">
                <span class="training-title">üé§ Speaker Voice Training</span>
                <span class="training-badge collecting" id="trainingBadge">Collecting...</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="training-stats">
                <span id="chunksCount">0 / 50 chunks</span>
                <span id="totalDuration">0.0s recorded</span>
            </div>
        </div>

        <div class="voice-selector" id="voiceSelector" style="display: none;">
            <div class="voice-option active" data-voice="kokoro" id="kokoroOption">
                üéµ Kokoro TTS
            </div>
            <div class="voice-option disabled" data-voice="trained" id="trainedOption">
                üé≠ Your Voice (Training...)
            </div>
        </div>

        <div class="results" id="results">
            <div class="empty-state">
                <div class="empty-state-icon">üé§</div>
                <p>Click "Start Listening" and begin speaking...</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let isListening = false;
        let useTrainedVoice = false;

        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        const targetLang = document.getElementById('targetLang');
        const enableTTS = document.getElementById('enableTTS');
        const trainingProgress = document.getElementById('trainingProgress');
        const voiceSelector = document.getElementById('voiceSelector');

        // Voice selection
        document.querySelectorAll('.voice-option').forEach(option => {
            option.addEventListener('click', () => {
                if (option.classList.contains('disabled')) return;

                document.querySelectorAll('.voice-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                useTrainedVoice = option.dataset.voice === 'trained';
            });
        });

        // TTS toggle handler
        enableTTS.addEventListener('change', () => {
            const ttsEnabled = enableTTS.value === 'true';
            trainingProgress.style.display = ttsEnabled ? 'block' : 'none';
            voiceSelector.style.display = ttsEnabled && targetLang.value === 'eng_Latn' ? 'flex' : 'none';
        });

        // Target language change handler
        targetLang.addEventListener('change', () => {
            const ttsEnabled = enableTTS.value === 'true';
            voiceSelector.style.display = ttsEnabled && targetLang.value === 'eng_Latn' ? 'flex' : 'none';
        });

        startBtn.addEventListener('click', async () => {
            if (!isListening) {
                await startListening();
            } else {
                stopListening();
            }
        });

        async function startListening() {
            try {
                // Request microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Create audio context
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                // Connect to WebSocket
                const wsUrl = `ws://localhost:8002/ws/realtime?target_lang=${targetLang.value}&enable_tts=${enableTTS.value}&use_trained_voice=${useTrainedVoice}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    isListening = true;
                    startBtn.textContent = 'Stop Listening';
                    startBtn.style.background = '#dc3545';
                    status.className = 'status active';
                    status.textContent = 'üé§ Listening...';

                    const ttsEnabled = enableTTS.value === 'true';
                    trainingProgress.style.display = ttsEnabled ? 'block' : 'none';
                    voiceSelector.style.display = ttsEnabled && targetLang.value === 'eng_Latn' ? 'flex' : 'none';
                };

                ws.onmessage = async (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'ready') {
                        console.log('Server ready:', data.message);
                        updateTrainingStats(data.training_stats);
                    } else if (data.type === 'result') {
                        displayResult(data);
                        updateTrainingStats(data.training_stats);

                        // Play TTS audio if available
                        if (data.tts_audio && enableTTS.value === 'true') {
                            await playTTSAudio(data.tts_audio, data.segment);
                        }
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    status.className = 'status idle';
                    status.textContent = 'Connection error';
                };

                ws.onclose = () => {
                    console.log('WebSocket closed');
                    stopListening();
                };

                // Send audio chunks
                processor.onaudioprocess = (e) => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const int16Data = new Int16Array(inputData.length);

                        for (let i = 0; i < inputData.length; i++) {
                            int16Data[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                        }

                        ws.send(int16Data.buffer);
                    }
                };

            } catch (error) {
                console.error('Error starting:', error);
                alert('Could not access microphone. Please allow microphone access and try again.');
            }
        }

        function stopListening() {
            if (ws) {
                ws.close();
                ws = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            isListening = false;
            startBtn.textContent = 'Start Listening';
            startBtn.style.background = '#667eea';
            status.className = 'status idle';
            status.textContent = 'Stopped';
        }

        function updateTrainingStats(stats) {
            if (!stats) return;

            const progressFill = document.getElementById('progressFill');
            const chunksCount = document.getElementById('chunksCount');
            const totalDuration = document.getElementById('totalDuration');
            const trainingBadge = document.getElementById('trainingBadge');
            const trainedOption = document.getElementById('trainedOption');

            progressFill.style.width = `${stats.progress}%`;
            chunksCount.textContent = `${stats.total_chunks} / ${stats.min_chunks_needed} chunks`;
            totalDuration.textContent = `${stats.total_duration.toFixed(1)}s recorded`;

            if (stats.ready_to_train) {
                trainingBadge.textContent = '‚úì Ready';
                trainingBadge.className = 'training-badge ready';
                trainedOption.classList.remove('disabled');
                trainedOption.textContent = 'üé≠ Your Voice (Ready!)';
            } else {
                trainingBadge.textContent = 'Collecting...';
                trainingBadge.className = 'training-badge collecting';
                trainedOption.classList.add('disabled');
                trainedOption.textContent = `üé≠ Your Voice (${stats.progress}%)`;
            }
        }

        function displayResult(data) {
            // Remove empty state if present
            const emptyState = results.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const resultDiv = document.createElement('div');
            resultDiv.className = 'result-item';
            resultDiv.id = `result-${data.segment}`;

            // Language confidence badge
            let confidenceClass = 'lang-low';
            if (data.language_confidence > 0.9) confidenceClass = 'lang-high';
            else if (data.language_confidence > 0.7) confidenceClass = 'lang-medium';

            let ttsIndicator = '';
            if (data.tts_audio) {
                const voiceType = data.tts_voice === 'trained' ? 'üé≠ Your Voice' : 'üéµ Kokoro';
                ttsIndicator = `
                    <div class="tts-indicator" id="tts-indicator-${data.segment}">
                        <span class="speaker-icon">üîä</span>
                        <span>Playing with ${voiceType}</span>
                    </div>
                `;
            }

            resultDiv.innerHTML = `
                <div class="result-header">
                    <span class="segment-number">Segment #${data.segment}</span>
                    <span class="language-badge ${confidenceClass}">
                        ${data.language_name} (${(data.language_confidence * 100).toFixed(1)}%)
                    </span>
                </div>

                <div class="text-section">
                    <div class="text-label">Original</div>
                    <div class="text-content">${data.transcription}</div>
                </div>

                ${data.translation ? `
                    <div class="translation">
                        <div class="text-label">Translation</div>
                        <div class="text-content">${data.translation}</div>
                    </div>
                ` : ''}

                ${ttsIndicator}
            `;

            results.insertBefore(resultDiv, results.firstChild);

            // Keep only last 10 results
            while (results.children.length > 10) {
                results.removeChild(results.lastChild);
            }
        }

        async function playTTSAudio(base64Audio, segmentId) {
            try {
                // Decode base64 to ArrayBuffer
                const binaryString = atob(base64Audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Create audio context if needed
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                // Decode audio data
                const audioBuffer = await audioCtx.decodeAudioData(bytes.buffer);

                // Create source and play
                const source = audioCtx.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioCtx.destination);

                // Add playing animation
                const indicator = document.getElementById(`tts-indicator-${segmentId}`);
                if (indicator) {
                    const icon = indicator.querySelector('.speaker-icon');
                    icon.classList.add('tts-playing');

                    source.onended = () => {
                        icon.classList.remove('tts-playing');
                    };
                }

                source.start(0);

            } catch (error) {
                console.error('Error playing TTS audio:', error);
            }
        }
    </script>
</body>
</html>
