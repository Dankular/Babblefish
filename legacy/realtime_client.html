<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BabbleFish - Real-time Translation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        select, button {
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select {
            flex: 1;
            min-width: 200px;
        }

        button {
            background: #667eea;
            color: white;
            font-weight: bold;
            min-width: 150px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.recording {
            background: #fff3cd;
            color: #856404;
        }

        .status.processing {
            background: #cce5ff;
            color: #004085;
        }

        .results {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }

        .result-item {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }

        .language-info {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .transcription {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .translation {
            color: #667eea;
            font-size: 18px;
            font-weight: bold;
        }

        .language-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .language-badge.source {
            background: #28a745;
        }

        .language-badge.target {
            background: #667eea;
        }

        .confidence {
            font-size: 10px;
            color: #999;
            font-weight: normal;
        }

        .confidence.high {
            color: #28a745;
        }

        .confidence.medium {
            color: #ffc107;
        }

        .confidence.low {
            color: #dc3545;
        }

        .language-arrow {
            color: #999;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .detected-language {
            background: #e8f5e9;
            border-left: 4px solid #28a745;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .detected-language.active {
            display: block;
            animation: slideIn 0.3s;
        }

        .detected-language-title {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .detected-language-name {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêü BabbleFish</h1>
        <div class="subtitle">Real-time Speech Translation</div>

        <div class="controls">
            <select id="targetLang">
                <option value="spa_Latn">Spanish (Espa√±ol)</option>
                <option value="fra_Latn">French (Fran√ßais)</option>
                <option value="deu_Latn">German (Deutsch)</option>
                <option value="ita_Latn">Italian (Italiano)</option>
                <option value="por_Latn">Portuguese (Portugu√™s)</option>
                <option value="rus_Cyrl">Russian (–†—É—Å—Å–∫–∏–π)</option>
                <option value="jpn_Jpan">Japanese (Êó•Êú¨Ë™û)</option>
                <option value="kor_Hang">Korean (ÌïúÍµ≠Ïñ¥)</option>
                <option value="zho_Hans">Chinese (‰∏≠Êñá)</option>
                <option value="ara_Arab">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
            </select>
            <button id="startBtn" onclick="startRecording()">üé§ Start</button>
            <button id="stopBtn" onclick="stopRecording()" disabled>‚èπÔ∏è Stop</button>
        </div>

        <div id="status" class="status ready">
            Ready to translate
        </div>

        <div id="detectedLang" class="detected-language">
            <div class="detected-language-title">üé§ Detected Language</div>
            <div class="detected-language-name" id="detectedLangName">-</div>
        </div>

        <div class="results" id="results">
            <div style="text-align: center; color: #999; padding: 40px;">
                Click "Start" and begin speaking...
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="segmentCount">0</div>
                <div class="stat-label">Segments</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="currentLang">-</div>
                <div class="stat-label">Source Language</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="avgLatency">-</div>
                <div class="stat-label">Avg Latency</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="connection">Disconnected</div>
                <div class="stat-label">Connection</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let segmentCount = 0;
        let latencies = [];

        const statusEl = document.getElementById('status');
        const resultsEl = document.getElementById('results');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        async function startRecording() {
            try {
                // Get microphone access
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                // Create AudioContext for processing
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                // Connect WebSocket
                const targetLang = document.getElementById('targetLang').value;
                ws = new WebSocket(`ws://localhost:8001/ws/realtime?target_lang=${targetLang}`);

                ws.onopen = () => {
                    updateStatus('Connected to server...', 'processing');
                    document.getElementById('connection').textContent = 'Connected';
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'ready') {
                        updateStatus('üé§ Recording... Speak now!', 'recording');
                        startBtn.disabled = true;
                        startBtn.classList.add('recording');
                        stopBtn.disabled = false;
                    } else if (data.type === 'result') {
                        displayResult(data);
                        updateStatus('üé§ Recording... Speak now!', 'recording');
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error', 'ready');
                };

                ws.onclose = () => {
                    updateStatus('Disconnected', 'ready');
                    document.getElementById('connection').textContent = 'Disconnected';
                };

                // Process audio and send chunks
                processor.onaudioprocess = (e) => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);

                        // Convert float32 to int16
                        const int16Data = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            const s = Math.max(-1, Math.min(1, inputData[i]));
                            int16Data[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                        }

                        // Send to server
                        ws.send(int16Data.buffer);
                    }
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                // Store for cleanup
                window.audioStream = stream;
                window.audioProcessor = processor;

            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Could not access microphone. Please grant permission.');
            }
        }

        function stopRecording() {
            if (ws) {
                ws.close();
                ws = null;
            }

            if (window.audioStream) {
                window.audioStream.getTracks().forEach(track => track.stop());
            }

            if (window.audioProcessor) {
                window.audioProcessor.disconnect();
            }

            if (audioContext) {
                audioContext.close();
            }

            updateStatus('Ready to translate', 'ready');
            startBtn.disabled = false;
            startBtn.classList.remove('recording');
            stopBtn.disabled = true;
        }

        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function displayResult(data) {
            // Clear placeholder
            if (segmentCount === 0) {
                resultsEl.innerHTML = '';
            }

            segmentCount++;
            document.getElementById('segmentCount').textContent = segmentCount;

            // Update detected language
            if (data.language_name) {
                const detectedLangEl = document.getElementById('detectedLang');
                const detectedLangNameEl = document.getElementById('detectedLangName');

                detectedLangEl.classList.add('active');
                detectedLangNameEl.textContent = `${data.language_name} (${Math.round(data.language_confidence * 100)}% confident)`;

                document.getElementById('currentLang').textContent = data.language.toUpperCase();
            }

            // Calculate latency
            const latency = (Date.now() - data.timestamp * 1000) / 1000;
            latencies.push(latency);
            const avgLatency = (latencies.reduce((a, b) => a + b, 0) / latencies.length).toFixed(2);
            document.getElementById('avgLatency').textContent = `${avgLatency}s`;

            // Confidence level
            const confidence = data.language_confidence || 1.0;
            let confidenceClass = 'high';
            if (confidence < 0.7) confidenceClass = 'low';
            else if (confidence < 0.9) confidenceClass = 'medium';

            // Get target language name
            const targetSelect = document.getElementById('targetLang');
            const targetName = targetSelect.options[targetSelect.selectedIndex].text.split(' ')[0];

            // Create result item
            const item = document.createElement('div');
            item.className = 'result-item';

            item.innerHTML = `
                <div class="result-header">
                    <span>Segment #${data.segment}</span>
                    <div class="language-info">
                        <span class="language-badge source">${data.language_name || data.language.toUpperCase()}</span>
                        <span class="language-arrow">‚Üí</span>
                        <span class="language-badge target">${targetName}</span>
                        <span class="confidence ${confidenceClass}">${Math.round(confidence * 100)}%</span>
                    </div>
                </div>
                <div class="transcription">
                    "${data.transcription}"
                </div>
                ${data.translation ? `
                <div class="translation">
                    ‚Üí ${data.translation}
                </div>
                ` : ''}
            `;

            resultsEl.insertBefore(item, resultsEl.firstChild);

            // Limit to 10 results
            while (resultsEl.children.length > 10) {
                resultsEl.removeChild(resultsEl.lastChild);
            }
        }

        // Initialize
        document.getElementById('connection').textContent = 'Disconnected';
        document.getElementById('currentLang').textContent = '-';
    </script>
</body>
</html>
