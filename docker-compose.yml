version: '3.8'

services:
  babelfish:
    build: .
    container_name: babelfish
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory to persist downloads
      - ./models:/app/models
      - ./cache:/app/cache
      - ./uploads:/app/uploads
    environment:
      - DEVICE=cpu  # Change to 'cuda' if using GPU
      - DEBUG=false
    restart: unless-stopped

